	<table id="myTable" cellpadding="1" cellspacing="0" border="1">
		<caption align="top">流程管理</caption>
		<thead>
			<tr>
				<th>流程ID</th>

			</tr>

		<tbody></tbody>

	<script type="text/javascript" src="../es6/jquery-3.2.1.min.js"></script>
	<script type="text/javascript">
		$.ajax({
			url:"ak.json",
			type:"post",
			dataType: "json",
			success:function(data){
				var obj = eval(data);
				var tbody = $('<tbody></tbody>');
				$(obj).each(function(index){
					var val = obj[index];
					var tr = $("<tr></tr>");
					tr.append('<td>'+val.id+'</td>'+'<td>'+val.name+'</td>'+'<td>'+val.version+'</td>');
					tbody.append(tr);
				});
				$("#myTable tbody").replaceWith(tbody);
			}
		})
