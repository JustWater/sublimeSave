<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Hello React!</title>
    <script src="http://cdn.bootcss.com/react/0.14.1/react.js"></script>
    <script src="http://cdn.bootcss.com/react/0.14.1/react-dom.js"></script>
    <script src="http://cdn.bootcss.com/babel-core/5.8.32/browser.min.js"></script>
</head>
<body>
    <div id="example"></div>
    <script type = "text/babel">
        class HelloWorld extends React.Component{
            render(){
                return(
                    <div>你好，<input type = "text" placeholder= "请输入用户名"/>!</div>
                    <div>现在的时间是：{this.props.date.toLocaleTimeString()}</div>
                );        
            }
        }
        function tick(){
            ReactDOM.render(
                <HelloWorld date={new Date()} />,
                document.getElementById("example")
            );
        }
        setInterval(tick,1000)
    </script>

</body>
</html>
