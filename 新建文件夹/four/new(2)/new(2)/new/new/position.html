<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.aa{
			margin: 10px auto;
			width: 200px;
			position: absolute;
		}
		.a{
			width: 100px;
			height: 100px;
			background: red;
			float: left;
			position: absolute;
			left: 30px;
		}
		.b{
			width: 200px;
			height: 200px;
			background: green;

		}
	</style>
</head>
<body>
	<div class="aa">
		<div class="a"></div>
		<div class="b"></div>
	</div>
</body>
</html>
